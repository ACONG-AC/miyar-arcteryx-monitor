name: Monitor Arc'teryx @ MIYAR (debug)

on:
  schedule:
    - cron: "*/21 * * * *"  # 每 21 分钟
  workflow_dispatch: {}

concurrency:
  group: monitor-miyar-debug
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor (debug)
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          SNAPSHOT_PATH: snapshot.json
        run: |
          python monitor_miyar_arcteryx_debug.py

      - name: Commit snapshot if changed
        run: |
          set -e
          if ! git diff --quiet -- snapshot.json; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add snapshot.json
            git commit -m "chore: update snapshot.json [skip ci]"
            git push
          else
            echo "No snapshot changes."
          fi
